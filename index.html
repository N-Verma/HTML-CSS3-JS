<!DOCTYPE html>
    <head>
        <title>Insta Layout</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
        <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
        <script src="https://kit.fontawesome.com/9b6cf459be.js" crossorigin="anonymous"></script>
        <link href='https://css.gg/add-r.css' rel='stylesheet'>
        <link href='https://css.gg/home.css' rel='stylesheet'>
        <link href='https://css.gg/play-button-o.css' rel='stylesheet'>
        <link href='https://css.gg/search.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="topbar">
                <span class="icon"><i class="fas fa-camera"></i></span>
                <h3 class="header">Instagram</h3>
                <div class="int">
                    <span class="icon"><i class="fas fa-search"></i></span>
                    <span class="icon"><i class="fas fa-location-arrow"></i></span>
                </div>
            </div>
            <div class="content">
                <p>HELLO GREEKS</p>
            </div>
            <div class="botbar">
                <span class="icon"><i class="gg-home"></i></span>
                <span class="icon"><i class="gg-play-button-o"></i></span>
                <span class="icon"><i class="gg-add-r"></i></span>
                <span class="icon"><i class="far fa-heart"></i></span>
                <span class="icon"><i class="far fa-user-circle"></i></span>
            </div>
        </div>




        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
